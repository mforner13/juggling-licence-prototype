{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/docs/tutorials-and-examples">Back</a>

      <form class="form" action="check-your-answers" method='post'>

        <fieldset class="form-group">
          <legend>
            <h1 class="heading-large">
              What do you use to juggle with?
            </h1>

          </legend>
          <div class="form-group">
            <fieldset>

              <legend>
                <span class="body-text">Select all that apply</span>
              </legend>

              <div class="multiple-choice">
                <input id="waste-type-1" name="equipment-type" type="checkbox" value="Regulation balls" {{checked("equipment-type", "Regulation balls")}}>
                <label for="waste-type-1">Regulation balls</label>
              </div>
              <div class="multiple-choice">
                <input id="waste-type-2" name="equipment-type" type="checkbox" value="Flaming ladels" {{checked("equipment-type", "Flaming ladels")}}>
                <label for="waste-type-2">Flaming ladels</label>
              </div>
              <div class="multiple-choice">
                <input id="waste-type-3" name="equipment-type" type="checkbox" value="Anything I can get my hands on" {{checked("equipment-type", "Anything I can get my hands on")}}>
                <label for="waste-type-3">Anything I can get my hands on</label>
              </div>

            </fieldset>
          </div>
        </fieldset>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
